version: 2.1

orbs:
  node: circleci/node@5

jobs:
  build-node:
    # Build node project with CircleCI
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      # Copy output to artifacts dir
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build

  deploy:
    # Deployment job to run only on the prod branch
    docker:
      - image: cimg/base:stable
    steps:
      # Replace this with your deploy commands
      - run:
          name: deploy
          command: "./deploy.sh" # Replace with actual deploy commands

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build-node
      - deploy:
          requires:
            - build-node
          filters:
            branches:
              only: prod # Ensures deploy only runs on prod branch
