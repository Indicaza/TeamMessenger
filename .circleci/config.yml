version: 2.1

orbs:
  node: circleci/node@5

jobs:
  build-node:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Build Project
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - run:
          name: Check directory and list files (for debugging)
          command: pwd && ls -al # Ensure that deploy.sh is in the right location
      - run:
          name: Create a zip of the build files
          command: bash ./deploy.sh # Adjust this to ensure it runs correctly
      - store_artifacts:
          path: build.zip
          destination: chrome-extension-build

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Check directory and list files (for debugging)
          command: pwd && ls -al # Ensure that deploy.sh is in the right location
      - run:
          name: deploy
          command: bash ./deploy.sh # Ensure deploy.sh is executed properly

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build-node
      - deploy:
          requires:
            - build-node
          filters:
            branches:
              only: main
